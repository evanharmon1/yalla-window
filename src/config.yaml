site:
  name: Yalla Window Cleaning
  site: "https:/yallawindowcleaning.com"
  base: "/"
  trailingSlash: false

  googleSiteVerificationId: na

# Default SEO metadata
metadata:
  title:
    default: Yalla Window Cleaning
    template: "%s â€” Yalla Window Cleaning"
  description: "Proudly serving the entire KC Metro"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Yalla Window Cleaning
    images:
      - url: "~/assets/images/image-exterior.jpg"
        width: 5616
        height: 3744
    type: website
  twitter:
    handle: "na"
    site: "https://yallawindowcleaning.com"
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: false
      permalink: "/%slug%" # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: false
      pathname: "blog" # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: false
      pathname: "category" # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: false
      pathname: "tag" # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: "light:only" # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
